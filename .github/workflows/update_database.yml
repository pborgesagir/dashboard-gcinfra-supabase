# This file defines the GitHub Actions workflow.
# It schedules the script to run at midnight and midday (12:00 PM) UTC.

name: Daily Data Extraction

on:
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

  # Schedules the workflow to run at specific times using cron syntax.
  # '0 0,12 * * *' means it runs at minute 0 of hour 0 (midnight) and 12 (midday), every day.
  schedule:
    - cron: "0 0,12 * * *"

jobs:
  run-data-extraction:
    # The type of runner that the job will run on.
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your repository code so the workflow can access it.
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up the Python environment.
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12" # Specify the Python version you use

      # Step 3: Install the Python packages required by your script.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run your Python script.
      # The environment variables are securely passed in as GitHub Secrets.
      - name: Run data extraction script
        run: python data_extraction_multitenant.py
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
          API_USER: ${{ secrets.API_USER }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          AGIR_API_TOKEN: ${{ secrets.AGIR_API_TOKEN }}
          AGIR_API_USER: ${{ secrets.AGIR_API_USER }}
          AGIR_API_EMAIL: ${{ secrets.AGIR_API_EMAIL }}
